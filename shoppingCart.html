<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/shoppingCart_style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header class='wrap'>
        <div class="headerInside container">
            <a href="#" style="text-decoration: none;">
                <div class="logo">BRAN<span>D</span></div>
            </a>

            <form class="searchWrap">
                <div class="searchBrowse"><a href="#">Browse <i class="fas fa-caret-down"></i></a></div>
                <input placeholder='Search for Item...' type="text">
                <button><i class="fas fa-search"></i></button>
            </form>
            <a href="">
                <div class="cart"></div>
            </a>
            <button class="myAccount">My Account <i class="fas fa-caret-down"></i></button>
        </div>
    </header>
    <div class="wrap">
        <nav class="topNav container">
            <a href="#">HOME</a>
            <a href="#">MAN</a>
            <a href="#">WOMEN</a>
            <a href="#">KIDS</a>
            <a href="#">ACCOSERIESE</a>
            <a href="#">FEATURED</a>
            <a href="#">HOT DEALS</a>
        </nav>
    </div>
    <div class="newArrivalsWrap container">
        <div class="newArrivals container">
            <h1>NEW ARRIVALS</h1>
            <hgroup>
                <h2><a href="#">HOME</a></h2>/<h2><a href="#">MEN</a></h2>/<h2 class='active'><a href="#">NEW ARRIVALS</a></h2>
            </hgroup>
        </div>
    </div>
    <div class="wrap">
        <div class="cart container">
            <h4>PRODUCT DETAILS</h4>
            <hgroup>
                <h3>UNITY PRICE</h3>
                <h3>QUANTITY</h3>
                <h3>SHIPPING</h3>
                <h3>SUBTOTAL</h3>
                <h3>ACTION</h3>
            </hgroup>
            <div class="clearfix"></div>
            <hr>
            <div class='products'>
                <section class="product">
                    <div class='productPic'>
                        <img src="imgs/shoppingCartPage_productPic1.jpg" alt="">
                        <div>
                            <h6>MANGO PEOPLE T-SHIRT</h6>
                            <p><b>Color:</b> Red<br><b>Size:</b> XL</p>
                        </div>
                    </div>
                    <div class="details">
                        
                    </div>
                </section>
            </div>
        </div>
    </div>


</body>
</html>
